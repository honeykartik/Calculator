<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cal.png">
    <title> Calculator by Kartik</title>
</head>
<body>
   
    <div class="calculator">
        <input type="text" placeholder="0" id="zero">
        <div>
            <button class="op">AC</button>
            <button class="op">Del</button>
            <button class="op">%</button>
            <button class="op">/</button> 
        </div>
        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="op">*</button> 
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="op">-</button> 
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="op">+</button> 
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="eqlbutton">=</button> 
        </div>
    </div>
   
<script src="script.js"></script>
</body>
</html>
